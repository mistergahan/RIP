<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Подробнее</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/bootstrap.bundle.min.js"></script>
		<style>
			.limited-keepaspect {
				max-width: 256px;
				max-height: 256px;
				width:auto;
				height:auto;
			}
		</style>
	</head>
	<body>
		<div class="m-5">
			<a class="btn btn-primary" role="button" href="{% url 'master' %}">Назад</a>
			<h1>{{ detail.name }}</h1>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">Номер</th>
						<th scope="col">Количество</th>
						<th scope="col">Стоимость</th>
						<th scope="col">Изображеие</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{ detail.id }}</td>
						<td>{{ detail.quantity }}</td>
						<td>{{ detail.price }}</td>
						{% load static %}
						<td><img class="limited-keepaspect" src="{% static detail.img %}"></img></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
